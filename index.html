<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154995511-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'UA-154995511-1');
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stylish</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="main-header">
          <div class="logo-header">
            <a href="?category=all">
              <img class="logo" src="./images/logo.png" alt="Stylish" />
            </a>
          </div>
          <div class="header-tools-mini">
            <div class="search-panel">
              <input type="text" id="search-input" />
            </div>
            <a class="header-tool-btn" id="cart-btn" href="./pages/cart.html">
              <img src="./images/cart.png" alt="cart" />
              <div class="cart-qty"></div>
            </a>
            <a class="header-tool-btn" id="member-btn-web">
              <img src="./images/member.png" alt="member" />
            </a>
          </div>
          <nav>
            <ul class="main-nav">
              <li>
                <a id="nav-btn-woman" href="?category=women"
                  ><span>女</span><span>裝</span></a
                >
              </li>
              <li>
                <a id="nav-btn-man" href="?category=men"
                  ><span>男</span><span>裝</span></a
                >
              </li>
              <li>
                <a id="nav-btn-accessories" href="?category=accessories"
                  ><span>配</span><span>件</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div id="horizontal-divider"></div>
      </header>
      <!-- PRODUCT-AREA Start -->
      <div class="content-area">
        <div class="main-banner">
          <div class="slide-area"></div>
          <div class="slide-dot"></div>
        </div>
        <div class="row">
          <!-- Product List Area -->
        </div>
      </div>
    </div>
    <!-- PRODUCT-AREA End -->
    <div class="mobile-tool">
      <a href="./pages/cart.html" class="mobile-tool-btn">
        <div class="mobile-tool-wrap">
          <div class="mobile-tool-logo" id="mobile-cart-btn">
            <img src="./images/cart-mobile.png" alt="cart" />
            <div class="cart-qty"></div>
          </div>
          <span class="mobile-tool-tag">購物車</span>
        </div>
      </a>
      <a href="#" class="mobile-tool-btn">
        <div class="mobile-tool-wrap" id="member-btn-mobile">
          <img class="mobile-tool-logo" src="./images/member-mobile.png" alt="member" />
          <span class="mobile-tool-tag">會員</span>
        </div>
      </a>
    </div>
    <div class="main-footer">
      <div class="wrap">
        <ul>
          <li><a href="#">關於 Stylish</a></li>
          <li><a href="#">服務條款</a></li>
          <li><a href="#">隱私政策</a></li>
          <li><a href="#">聯絡我們</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
        <div class="external-link">
          <img class="external-logo" src="./images/line.png" alt="Line" />
          <img class="external-logo" src="./images/twitter.png" alt="Twitter" />
          <img class="external-logo" src="./images/facebook.png" alt="Facebook" />
        </div>
      </div>
      <div class="copyright">
        <p>&copy; 2018. All rights reserved.</p>
      </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/fb.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
